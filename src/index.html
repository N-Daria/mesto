<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__image-container">
        <img src="<%=require('./images/image.jpg')%>" alt="Фотография профиля" class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__header"></h1>
        <button class="profile__edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить новую фотографию"></button>
    </section>

    <section class="elements">
      <ul class="elements__gallery list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Nikulina Daria</p>
  </footer>

  <section class="popup edit">
    <form class="popup__form form editForm" name="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input id="name-input" type="text" name="name" class="popup__input" required maxlength="40" minlength="2">
      <span class="name-input-error"></span>
      <input id="description-input" type="text" name="about" class="popup__input" required maxlength="200"
        minlength="2">
      <span class="description-input-error"></span>
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </section>

  <section class="popup add">
    <form class="popup__form form addForm" name="popup__container" novalidate>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <input id="place-input" type="text" name="place" class="popup__input" placeholder="Название" required
        maxlength="30" minlength="2">
      <span class="place-input-error"></span>
      <input id="link-input" type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required>
      <span class="link-input-error"></span>
      <button class="popup__button" type="submit">Создать</button>
    </form>
  </section>

  <section class="popup view">
    <figure class="popup__photo-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__photo">
      <figcaption class="popup__info"></figcaption>
    </figure>
  </section>

  <section class="popup photoProfile">
    <form class="popup__form form PhotoChange" name="popup__container" novalidate>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__header">Обновить аватар</h2>
      <input id="photo-input" type="url" name="avatar" class="popup__input" placeholder="Ссылка на картинку" required>
      <span class="photo-input-error"></span>
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </section>

  <section class="popup delete">
    <div class="popup__form popup__form_confirmation">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__header popup__header_confirmation">Вы уверены?</h2>
      <button class="popup__button" type="button">Да</button>
    </div>
  </section>

  <template id="card">
    <li class="elements__card">
      <figure class="elements__item">
        <button type="button" class="elements__remove" aria-label="Удалить фотографию"></button>
        <img src="#" alt="" class="elements__photo">
        <figcaption class="elements__info">
          <p class="elements__text"></p>
          <div class="elements__like-group">
            <button type="button" class="elements__like" aria-label="Нравится"></button>
            <p class="elements__like-number"></p>
          </div>
        </figcaption>
      </figure>
    </li>
  </template>

</body>

</html>
